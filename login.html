<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Whatdyawant? - Login</title>

    <!-- Supabase JS CDN (keep before your own scripts) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
    <script src="supabase.js"></script>

    <!-- Main consolidated stylesheet if you added it -->
    <link rel="stylesheet" href="/assets/css/main.css">

    <!-- Page-specific overrides to restore pretty background + centering -->
    <style>
      /* Full-page layered gradient + soft vignette */
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        background:
          radial-gradient(800px 400px at 10% 20%, rgba(255,255,255,0.08), transparent 8%),
          radial-gradient(700px 350px at 90% 80%, rgba(255,255,255,0.04), transparent 6%),
          linear-gradient(135deg, #667eea 0%, #764ba2 40%, #143a5c 100%);
        background-attachment: fixed;
        color: #fff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Center the card and give it separation from the background */
      .login-container {
        width: 100%;
        max-width: 460px;
        background: rgba(255,255,255,0.98); /* light card on top of gradient */
        color: #111827;
        border-radius: 20px;
        padding: 44px 36px;
        box-shadow: 0 30px 60px rgba(6,10,20,0.35), 0 8px 20px rgba(6,10,20,0.18);
        transform: translateY(0);
      }

      /* Logo block */
      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-bottom: 22px;
      }

      .logo-icon {
        width: 56px;
        height: 56px;
        border-radius: 14px;
        background: linear-gradient(135deg, var(--color-primary, #16a34a) 0%, var(--color-primary-600, #15803d) 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 26px;
      }

      .logo h1 {
        font-size: 22px;
        color: #111827;
        font-weight: 700;
      }

      /* Welcome text */
      .welcome-text { text-align: center; margin-bottom: 20px; }
      .welcome-text h2 { font-size: 22px; color: #111827; margin-bottom: 6px; }
      .welcome-text p { color: #6b7280; font-size: 14px; }

      /* Inputs & buttons sizing (slightly larger for comfort) */
      .form-group input,
      .form-group textarea,
      .form-group select {
        font-size: 15px;
      }
      .btn {
        font-size: 15px;
        padding: 12px 16px;
      }

      /* Divider */
      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 20px 0;
        color: #9ca3af;
        font-size: 14px;
      }
      .divider::before,
      .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #e5e7eb;
      }
      .divider span { padding: 0 16px; background: transparent; }

      /* Link text */
      .link-text { text-align: center; margin-top: 16px; color: #6b7280; font-size: 14px; }
      .link-text a { color: var(--color-primary, #16a34a); text-decoration: none; font-weight: 600; }
      .link-text a:hover { text-decoration: underline; }

      /* Responsive tweaks */
      @media (max-width: 520px) {
        .login-container { padding: 28px 18px; border-radius: 16px; }
        .logo-icon { width: 48px; height: 48px; font-size: 22px; }
        .logo h1 { font-size: 20px; }
      }
    </style>
</head>
<body>
    <div class="login-container" role="main" aria-labelledby="login-heading">
        <div class="logo" aria-hidden="true">
            <div class="logo-icon">üéÅ</div>
            <h1>Whatdyawant?</h1>
        </div>

        <div class="welcome-text" id="login-heading">
            <h2>Welcome!</h2>
            <p>Sign in to manage your wishlist</p>
        </div>

        <form id="loginForm" aria-describedby="login-help">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <button type="submit" class="btn btn-primary" id="loginSubmit" aria-label="Sign in">
                Sign In
            </button>
        </form>

        <div class="divider" aria-hidden="true"><span>OR</span></div>

        <p id="login-help" class="link-text">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
    </div>

    <script>
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                alert(error.message);
            } else {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
