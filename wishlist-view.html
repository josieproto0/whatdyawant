<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Wishlist - Whatdyawant?</title>
    <!-- Supabase JS CDN, place this before your own scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
    <script src="supabase.js"></script>
    <link rel="stylesheet" href="/assets/css/main.css">
    <style>
        /* Small page-specific tweaks (if needed) */
        .plan-button-wrapper { margin-left: auto; align-self: flex-start; }
        @media (max-width:768px) {
            .plan-button-wrapper { margin-left: 0; margin-top: 8px; width:100%; }
            .plan-button-wrapper .btn { width:100%; }
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" onclick="toggleSidebar()">‚ò∞</button>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">üéÅ</div>
                <h1>Whatdyawant?</h1>
            </div>
        </div>

        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <span>üè†</span>
                <span>Dashboard</span>
            </a>
            <a href="my-wishlist.html" class="nav-item">
                <span>‚ù§Ô∏è</span>
                <span>My Wishlist</span>
            </a>
            <a href="friends-wishlists.html" class="nav-item">
                <span>üë•</span>
                <span>Friends' Wishlists</span>
            </a>
            <a href="shopping-list.html" class="nav-item">
                <span>üõçÔ∏è</span>
                <span>My Shopping List</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="avatar" id="userAvatar">U</div>
                <div class="user-info">
                    <div class="user-name" id="userName">User</div>
                    <div class="user-email" id="userEmail">user@email.com</div>
                </div>
            </div>
            <div class="footer-buttons">
                <a href="settings.html" class="btn-small">‚öôÔ∏è Settings</a>
                <button class="btn-small" onclick="logout()">üö™ Logout</button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <div class="header-top" style="display:flex;align-items:center;gap:12px;width:100%;">
                <a href="friends-wishlists.html" class="back-btn">
                    ‚Üê Back to Friends' Lists
                </a>

                <!-- Plan a Gift button: global for this friend's wishlist (top-right) -->
                <div class="plan-button-wrapper" style="margin-left:auto;">
                    <button id="planGiftForFriendBtn" class="btn btn-primary" title="Plan a gift for this friend">
                        üí° Plan a Gift
                    </button>
                </div>
            </div>

            <div class="owner-info" style="margin-top:12px;">
                <div class="owner-avatar" id="ownerAvatar">S</div>
                <div class="owner-details">
                    <h2 id="ownerName">Sarah's Wishlist</h2>
                    <p id="ownerUsername">@sarah</p>
                </div>
            </div>

            <!-- Filter controls inserted here -->
            <div class="filters-bar" id="viewFilters">
                <label>
                    Category:
                    <select id="viewFilterPriority" style="margin-left:8px;padding:8px;border-radius:6px;border:1px solid #e5e7eb;">
                        <option value="all">All</option>
                        <option value="must-have">Must Have</option>
                        <option value="would-love">Would Love</option>
                        <option value="nice-to-have">Nice to Have</option>
                    </select>
                </label>

                <label>
                    Min Price:
                    <input id="viewFilterMinPrice" type="number" step="0.01" min="0" placeholder="0" style="width:120px;margin-left:8px;padding:8px;border-radius:6px;border:1px solid #e5e7eb;">
                </label>

                <label>
                    Max Price:
                    <input id="viewFilterMaxPrice" type="number" step="0.01" min="0" placeholder="Any" style="width:120px;margin-left:8px;padding:8px;border-radius:6px;border:1px solid #e5e7eb;">
                </label>

                <label>
                    Sort:
                    <select id="viewSortBy" style="margin-left:8px;padding:8px;border-radius:6px;border:1px solid #e5e7eb;">
                        <option value="default">Default</option>
                        <option value="price-asc">Price: Low ‚Üí High</option>
                        <option value="price-desc">Price: High ‚Üí Low</option>
                        <option value="name-asc">Name: A ‚Üí Z</option>
                        <option value="name-desc">Name: Z ‚Üí A</option>
                    </select>
                </label>

                <button id="viewClearFiltersBtn" class="btn btn-secondary" style="margin-left:auto;">Clear</button>
            </div>

            <div class="summary-bar">
                <div class="summary-item">
                    <span class="summary-label">Total Items</span>
                    <span class="summary-value" id="totalItems">0</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Available to Claim</span>
                    <span class="summary-value" id="availableItems">0</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">You've Claimed</span>
                    <span class="summary-value" id="claimedItems">0</span>
                </div>
            </div>
        </div>

        <!-- Wishlist Grid -->
        <div class="wishlist-grid" id="wishlistGrid"></div>
    </main>

    <script>
        let friendUsername = '';
        let friendUserId = '';
        let wishlistItems = [];
        let currentUserId = '';
        let claimedItems = [];

        // Filter state for this view
        let viewFilterPriority = 'all';
        let viewFilterMinPrice = null;
        let viewFilterMaxPrice = null;
        let viewSortBy = 'default';

        function readViewFilterInputs() {
            const p = document.getElementById('viewFilterPriority').value;
            const min = document.getElementById('viewFilterMinPrice').value;
            const max = document.getElementById('viewFilterMaxPrice').value;
            const s = document.getElementById('viewSortBy').value;

            viewFilterPriority = p || 'all';
            viewFilterMinPrice = min !== '' ? parseFloat(min) : null;
            viewFilterMaxPrice = max !== '' ? parseFloat(max) : null;
            viewSortBy = s || 'default';
        }

        function clearViewFilters() {
            const elPriority = document.getElementById('viewFilterPriority');
            const elMin = document.getElementById('viewFilterMinPrice');
            const elMax = document.getElementById('viewFilterMaxPrice');
            const elSort = document.getElementById('viewSortBy');
            if (elPriority) elPriority.value = 'all';
            if (elMin) elMin.value = '';
            if (elMax) elMax.value = '';
            if (elSort) elSort.value = 'default';
            readViewFilterInputs();
            renderWishlist();
        }

        function applyViewFiltersToItems(items) {
            let filtered = (items || []).slice();

            // Priority/category filter
            if (viewFilterPriority && viewFilterPriority !== 'all') {
                filtered = filtered.filter(it => (it.priority || '').toLowerCase() === viewFilterPriority.toLowerCase());
            }

            // Price filters
            filtered = filtered.filter(it => {
                const price = it.price !== null && it.price !== undefined && it.price !== '' ? parseFloat(it.price) : null;
                if (viewFilterMinPrice !== null && (price === null || price < viewFilterMinPrice)) return false;
                if (viewFilterMaxPrice !== null && (price === null || price > viewFilterMaxPrice)) return false;
                return true;
            });

            // Sorting
            switch (viewSortBy) {
                case 'price-asc':
                    filtered.sort((a, b) => (parseFloat(a.price || 0) - parseFloat(b.price || 0)));
                    break;
                case 'price-desc':
                    filtered.sort((a, b) => (parseFloat(b.price || 0) - parseFloat(a.price || 0)));
                    break;
                case 'name-asc':
                    filtered.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
                    break;
                case 'name-desc':
                    filtered.sort((a, b) => (b.name || '').localeCompare(a.name || ''));
                    break;
                case 'default':
                default:
                // keep DB order
            }

            return filtered;
        }

        function attachViewFilterHandlers() {
            const inputs = ['viewFilterPriority','viewFilterMinPrice','viewFilterMaxPrice','viewSortBy'];
            inputs.forEach(id => {
                const el = document.getElementById(id);
                if (el) el.addEventListener('change', () => { readViewFilterInputs(); renderWishlist(); });
            });
            const clearBtn = document.getElementById('viewClearFiltersBtn');
            if (clearBtn) clearBtn.addEventListener('click', clearViewFilters);
            readViewFilterInputs();
        }

        function renderGuestWishlist() {
            const grid = document.getElementById('wishlistGrid');

            const filtered = applyViewFiltersToItems(wishlistItems);

            if (!filtered || filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="margin-top:20px;">
                        <div class="empty-state-icon">üéÅ</div>
                        <h3>No items match your filters</h3>
                        <p>Try clearing filters or adjusting price/category.</p>
                        <button class="btn btn-primary" onclick="clearViewFilters()">Clear Filters</button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(item => {
                return `
                    <div class="wishlist-card">
                        <div class="card-image">
                            ${item.image_url ? `<img src="${item.image_url}" alt="${item.name}">` : 'üéÅ'}
                        </div>
                        <div class="card-content">
                            <div class="card-title">${item.name}</div>
                            ${item.priority ? `<span class="priority-badge priority-${item.priority}">${item.priority.replace('-', ' ').toUpperCase()}</span>` : ''}
                            ${item.price ? `<div class="card-price">¬£${parseFloat(item.price).toFixed(2)}</div>` : ''}
                            ${item.description ? `<div class="card-description">${item.description}</div>` : ''}
                            ${item.link ? `<a href="${item.link}" target="_blank" class="card-link">üîó View Product</a>` : ''}
                            <div class="card-actions">
                                <button class="btn btn-claim" onclick="redirectToLogin()">Login to Claim this Gift</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateGuestSummary() {
            document.getElementById('totalItems').textContent = wishlistItems.length;
            document.getElementById('availableItems').textContent = wishlistItems.length;
            document.getElementById('claimedItems').textContent = 0;
        }

        window.addEventListener('DOMContentLoaded', async function() {
            // 1. Get friend's username from URL
            const urlParams = new URLSearchParams(window.location.search);
            friendUsername = urlParams.get('friend') || '';
            if (!friendUsername) {
                alert('No friend specified!');
                return;
            }

            // 2. Look up friend's user id in profiles by username
            const { data: users, error } = await supabase
                .from('profiles')
                .select('id, username, full_name')
                .ilike('username', friendUsername);

            if (!users || users.length === 0) {
                alert('No such friend found!');
                return;
            }
            friendUserId = users[0].id;
            const ownerName = users[0].full_name || users[0].username.charAt(0).toUpperCase() + users[0].username.slice(1);

            // Update owner info for everyone
            document.getElementById('ownerName').textContent = `${ownerName}'s Wishlist`;
            document.getElementById('ownerUsername').textContent = `@${users[0].username}`;
            document.getElementById('ownerAvatar').textContent = ownerName[0].toUpperCase();

            // Attach filter handlers now that DOM controls are present
            attachViewFilterHandlers();

            // Wire up Plan a Gift button (safe to add here so friendUserId is available)
            const planBtn = document.getElementById('planGiftForFriendBtn');
            if (planBtn) {
              planBtn.addEventListener('click', function() {
                // Use friendUserId if available, otherwise pass friend name
                const nameText = document.getElementById('ownerName')?.textContent?.replace("'s Wishlist","").trim() || '';
                const params = new URLSearchParams();
                if (friendUserId) params.set('plan_friend_id', friendUserId);
                if (nameText) params.set('plan_friend_name', nameText);
                // Redirect to shopping-list; the shopping-list page will open modal prefilled
                window.location.href = `shopping-list.html?${params.toString()}`;
              });
            }

            // 3. NOW check authentication
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) {
                // Message box HTML
                const mainContent = document.querySelector('.main-content');
                const msgBox = document.createElement('div');
                msgBox.className = 'guest-message-box';
                msgBox.innerHTML = `<span class="icon">üîí</span>
                    If you want to save this list for later, or see what has already been claimed, please <a href="login.html" style="color:#92400e;text-decoration:underline;font-weight:600;">log in</a>.
                    <div>
                        <button class="btn btn-primary" onclick="redirectToLogin()">üíæ Save this Wishlist</button>
                    </div>`; 
                    
                mainContent.insertBefore(msgBox, mainContent.childNodes[0]);

                // Fetch wishlist items for the friend (no claims)
                const { data: items, error } = await supabase
                    .from('wishlist_items')
                    .select('*')
                    .eq('user_id', friendUserId);

                wishlistItems = items || [];
                renderGuestWishlist();
                updateGuestSummary();
                return;
            }

            // --- LOGGED IN USER LOGIC BELOW ---
            currentUserId = user.id;
            const currentUsername = user.user_metadata?.username?.toLowerCase();
            document.getElementById('userName').textContent = user.user_metadata?.fullName || user.email.split('@')[0];
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userAvatar').textContent = (user.user_metadata?.fullName || user.email)[0].toUpperCase();

            const friendUsernameCanonical = users[0].username.toLowerCase();

            // BLOCK: If current user is viewing their own wishlist, block access
            if (
                currentUserId === friendUserId ||
                (currentUsername && currentUsername === friendUsernameCanonical)
            ) {
                document.querySelector('.main-content').innerHTML = `
                    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:400px;">
                        <div style="font-size:80px;opacity:0.2;">üö´</div>
                        <h2 style="margin:24px 0 8px;">You can't view your own wishlist like this!</h2>
                        <p style="color:#6b7280;">To protect surprises, you can't view your own wishlist from the friends page.</p>
                        <a href="my-wishlist.html" class="btn btn-primary" style="margin-top:24px;display:inline-block;">Go to My Wishlist</a>
                    </div>
                `;
                return;
            }

            await loadWishlist();

            // Check if friend is already saved
            let isFriendSaved = false;
            if (currentUserId && friendUsernameCanonical) {
                const { data: savedRows } = await supabase
                    .from('saved_friends')
                    .select('friend_username')
                    .eq('user_id', currentUserId)
                    .eq('friend_username', friendUsernameCanonical);

                isFriendSaved = (savedRows && savedRows.length > 0);
            }

            // If not saved, show "Save this Wishlist" button under the owner's name
            if (!isFriendSaved) {
                const ownerInfoDiv = document.querySelector('.owner-info');
                const saveBtn = document.createElement('button');
                saveBtn.textContent = 'üíæ Save this Wishlist';
                saveBtn.className = 'btn btn-primary';
                saveBtn.style.marginLeft = '16px';
                saveBtn.onclick = async () => {
                    const { error } = await supabase
                        .from('saved_friends')
                        .insert([{
                            user_id: currentUserId,
                            friend_username: friendUsernameCanonical,
                            friend_name: ownerName,
                            friend_url: '', // You can add the full URL here if you want
                        }]);
                    if (error) {
                        alert("Error saving this wishlist: " + error.message);
                    } else {
                        saveBtn.textContent = "‚úì Wishlist Saved!";
                        saveBtn.disabled = true;
                    }
                };
                ownerInfoDiv.appendChild(saveBtn);
            }
        });

        // --- The rest of your functions remain unchanged below ---
        async function loadWishlist() {
            // Fetch wishlist items for the friend
            const { data: items, error } = await supabase
                .from('wishlist_items')
                .select('*')
                .eq('user_id', friendUserId);

            wishlistItems = items || [];
            const itemIds = wishlistItems.map(item => item.id);

            // Fetch all claims for these items
            let itemClaims = [];
            if (itemIds.length > 0) {
                const { data: claimsData, error: claimsError } = await supabase
                    .from('claims')
                    .select('item_id, claimed_by')
                    .in('item_id', itemIds);
                itemClaims = claimsData || [];
            }

            // Attach claimed_by to each item for rendering
            wishlistItems = wishlistItems.map(item => {
                const claim = itemClaims.find(c => c.item_id === item.id);
                return { ...item, claimed_by: claim ? claim.claimed_by : null };
            });

            // Fetch claims by the current user for this friend (for "claimed by you" state)
            const { data: claims, error: claimsError2 } = await supabase
                .from('claims')
                .select('*')
                .eq('claimed_by', currentUserId)
                .eq('friend_user_id', friendUserId);

            claimedItems = claims || [];
            renderWishlist();
            updateSummary();
        }

        // Updated renderWishlist uses filters
        function renderWishlist() {
            const grid = document.getElementById('wishlistGrid');

            const filteredItems = applyViewFiltersToItems(wishlistItems);

            if (!filteredItems || filteredItems.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="margin-top:20px;">
                        <div class="empty-state-icon">üéÅ</div>
                        <h3>No items match your filters</h3>
                        <p>Try clearing filters to see more items.</p>
                        <button class="btn btn-primary" onclick="clearViewFilters()">
                            Clear Filters
                        </button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredItems.map(item => {
                const claim = claimedItems.find(c => c.item_id === item.id);
                const isClaimedByYou = !!claim;
                const isClaimedByOther = item.claimed_by && item.claimed_by !== currentUserId;

                let cardClass = 'wishlist-card';
                if (isClaimedByYou) cardClass += ' claimed-by-you';
                else if (isClaimedByOther) cardClass += ' claimed';

                return `
                    <div class="${cardClass}">
                        <div class="card-image">
                            ${item.image_url ? `<img src="${item.image_url}" alt="${item.name}">` : 'üéÅ'}
                            ${isClaimedByYou ? '<span class="claimed-badge you">Claimed by You</span>' : ''}
                            ${isClaimedByOther ? '<span class="claimed-badge">Already Claimed</span>' : ''}
                        </div>
                        <div class="card-content">
                            <div class="card-title">${item.name}</div>
                            ${item.priority ? `<span class="priority-badge priority-${item.priority}">${item.priority.replace('-', ' ').toUpperCase()}</span>` : ''}
                            ${item.price ? `<div class="card-price">${getCurrencySymbol()}${parseFloat(item.price).toFixed(2)}</div>` : ''}
                            ${item.description ? `<div class="card-description">${item.description}</div>` : ''}
                            ${item.link ? `<a href="${item.link}" target="_blank" class="card-link">üîó View Product</a>` : ''}
                            <div class="card-actions">
                                ${isClaimedByYou ? `
                                    <button class="btn btn-claimed" disabled>‚úì Claimed</button>
                                    <button class="btn btn-unclaim" onclick="unclaimItem('${item.id}')">Unclaim</button>
                                ` : isClaimedByOther ? `
                                    <button class="btn" disabled>Already Claimed</button>
                                ` : `
                                    <button class="btn btn-claim" onclick="claimItem('${item.id}')">
                                        Claim This Gift
                                    </button>
                                `}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getCurrencySymbol() {
            return '¬£';
        }

        function updateSummary() {
            const total = wishlistItems.length;
            const claimedByYou = claimedItems.length;
            const claimedByOthers = wishlistItems.filter(i => i.claimed_by && i.claimed_by !== currentUserId).length;
            const available = total - claimedByYou - claimedByOthers;

            document.getElementById('totalItems').textContent = total;
            document.getElementById('availableItems').textContent = available;
            document.getElementById('claimedItems').textContent = claimedByYou;
        }

        async function claimItem(itemId) {
            // Defensive: check local state first
            const item = wishlistItems.find(i => i.id === itemId);
            if (!item) {
                alert('Item not found!');
                return;
            }
            if (item.claimed_by) {
                alert('Sorry, this item is already claimed!');
                return;
            }

            const { error } = await supabase
                .from('claims')
                .insert([{ item_id: itemId, claimed_by: currentUserId, friend_user_id: friendUserId }]);
            if (error) {
                if ((error.message || '').includes('duplicate key')) {
                    alert('Sorry, this item was just claimed by someone else!');
                    await loadWishlist();
                    return;
                }
                alert('Error claiming item: ' + error.message);
                return;
            }
            await loadWishlist();
            alert('‚úì You\'ve claimed this gift!');
        }

        async function unclaimItem(itemId) {
            if (!confirm('Unclaim this item? It will become available for others.')) return;
            const { error } = await supabase
                .from('claims')
                .delete()
                .eq('item_id', itemId)
                .eq('claimed_by', currentUserId);
            if (error) {
                alert('Error unclaiming item: ' + error.message);
                return;
            }
            await loadWishlist();
            alert('‚úì Item unclaimed');
        }

        function redirectToLogin() {
            window.location.href = "login.html";
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        async function logout() {
            if (confirm('Are you sure you want to logout?')) {
                await supabase.auth.signOut();
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
