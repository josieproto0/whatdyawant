<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping List - Whatdyawant?</title>
    <!-- Supabase JS CDN, place this before your own scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
    <script src="supabase.js"></script>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" onclick="toggleSidebar()">‚ò∞</button>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">üéÅ</div>
                <h1>Whatdyawant?</h1>
            </div>
        </div>

        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <span>üè†</span>
                <span>Dashboard</span>
            </a>
            <a href="my-wishlist.html" class="nav-item">
                <span>‚ù§Ô∏è</span>
                <span>My Wishlist</span>
            </a>
            <a href="friends-wishlists.html" class="nav-item">
                <span>üë•</span>
                <span>Friends' Wishlists</span>
            </a>
            <a href="shopping-list.html" class="nav-item active">
                <span>üõçÔ∏è</span>
                <span>My Shopping List</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="avatar" id="userAvatar">U</div>
                <div class="user-info">
                    <div class="user-name" id="userName">User</div>
                    <div class="user-email" id="userEmail">user@email.com</div>
                </div>
            </div>
            <div class="footer-buttons">
                <a href="settings.html" class="btn-small">‚öôÔ∏è Settings</a>
                <button class="btn-small" onclick="logout()">üö™ Logout</button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h2>My Shopping List üõçÔ∏è</h2>
            <p>Track the gifts you've claimed and manage your budget</p>
        </div>

        <!-- Budget Overview -->
        <div class="budget-card" id="budgetCard" style="display: none;">
            <h3>Budget Overview</h3>
            <div class="budget-amount" id="totalSpend">¬£0.00</div>
            <div class="budget-details">
                <div class="budget-detail">
                    <span class="budget-detail-label">Total Items</span>
                    <span class="budget-detail-value" id="totalItemsCount">0</span>
                </div>
                <div class="budget-detail">
                    <span class="budget-detail-label">Purchased</span>
                    <span class="budget-detail-value" id="purchasedCount">0</span>
                </div>
                <div class="budget-detail">
                    <span class="budget-detail-label">Remaining</span>
                    <span class="budget-detail-value" id="remainingCount">0</span>
                </div>
            </div>
        </div>

        <!-- Shopping List Content -->
        <div id="shoppingListContainer"></div>
    </main>

     <script>
            let claimedItems = [];
            let currentUserId = null;
            let currentProfile = null;

            // Load user data and shopping list
            window.addEventListener('DOMContentLoaded', async function() {
                // Get current user from Supabase Auth
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
                currentUserId = user.id;

                // Load profile from public.profiles
                const { data: profile, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', currentUserId)
                    .single();

                if (error || !profile) {
                    alert("Couldn't load profile info.");
                    return;
                }
                currentProfile = profile;

                // Update sidebar
                document.getElementById('userName').textContent = profile.full_name || user.email.split('@')[0];
                document.getElementById('userEmail').textContent = user.email;
                const initial = (profile.full_name || user.email)[0].toUpperCase();
                document.getElementById('userAvatar').textContent = initial;

                // Fetch claimed items from Supabase (shopping list)
                await loadShoppingList();
            });

            async function loadShoppingList() {
                // Get claimed items for this user
                const { data: claims, error } = await supabase
                    .from('claims')
                    .select('item_id, friend_user_id, purchased')
                    .eq('claimed_by', currentUserId);

                // Get wishlist item details for claimed items
                claimedItems = [];
                if (claims && claims.length > 0) {
                    for (const claim of claims) {
                        // Get wishlist item details
                        const { data: itemData } = await supabase
                            .from('wishlist_items')
                            .select('id, name, price, link')
                            .eq('id', claim.item_id)
                            .single();

                        // Get friend's profile info for grouping
                        const { data: friendProfile } = await supabase
                            .from('profiles')
                            .select('username, full_name')
                            .eq('id', claim.friend_user_id)
                            .single();

                        claimedItems.push({
                            itemId: claim.item_id,
                            itemName: itemData?.name || 'Unknown',
                            itemPrice: itemData?.price || 0,
                            itemLink: itemData?.link || '',
                            friendUsername: friendProfile?.username || '',
                            friendName: friendProfile?.full_name || friendProfile?.username || '',
                            purchased: claim.purchased || false,
                        });
                    }
                }
                renderShoppingList();
            }

            function renderShoppingList() {
                const container = document.getElementById('shoppingListContainer');
                const budgetCard = document.getElementById('budgetCard');

                if (claimedItems.length === 0) {
                    budgetCard.style.display = 'none';
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üõçÔ∏è</div>
                            <h3>Your shopping list is empty</h3>
                            <p>Start claiming items from your friends' wishlists to build your shopping list and track your gift budget!</p>
                            <a href="friends-wishlists.html" class="btn-primary">
                                Browse Friends' Wishlists
                            </a>
                        </div>
                    `;
                    return;
                }

                // Show budget card
                budgetCard.style.display = 'block';
                updateBudgetCard();

                // Group items by friend
                const groupedByFriend = {};
                claimedItems.forEach(item => {
                    if (!groupedByFriend[item.friendUsername]) {
                        groupedByFriend[item.friendUsername] = {
                            name: item.friendName,
                            username: item.friendUsername,
                            items: []
                        };
                    }
                    groupedByFriend[item.friendUsername].items.push(item);
                });

                // Render sections
                container.innerHTML = Object.values(groupedByFriend).map(friend => {
                    const friendTotal = friend.items.reduce((sum, item) => sum + (item.itemPrice || 0), 0);

                    return `
                        <div class="friend-section">
                        <div class="friend-section-header">
                            <div class="friend-section-title">
                                <div class="friend-avatar-small">${friend.name[0].toUpperCase()}</div>
                                <h3>For ${friend.name}</h3>
                                <a class="btn-primary" href="wishlist-view.html?friend=${encodeURIComponent(friend.username)}">
                                    View Wishlist
                                </a>
                            </div>
                            <div class="section-total">${getCurrencySymbol()}${friendTotal.toFixed(2)}</div>
                        </div>
                            
                            <div class="items-list">
                                ${friend.items.map((item, index) => `
                                    <div class="shopping-item ${item.purchased ? 'purchased' : ''}" data-item-id="${item.itemId}">
                                        <div class="item-checkbox">
                                            <div class="checkbox-wrapper">
                                                <input 
                                                    type="checkbox" 
                                                    ${item.purchased ? 'checked' : ''}
                                                    onchange="togglePurchased('${item.itemId}', '${friend.username}')"
                                                >
                                            </div>
                                        </div>
                                        <div class="item-info">
                                            <div class="item-name">${item.itemName}</div>
                                            ${item.itemLink ? `<a href="${item.itemLink}" class="item-link" target="_blank">üîó View on ${friend.name}'s wishlist</a>` : ''}
                                        </div>
                                        <div class="item-price">${getCurrencySymbol()}${(item.itemPrice || 0).toFixed(2)}</div>
                                        <div class="item-actions">
                                            <button class="btn-unclaim" onclick="unclaimItem('${item.itemId}', '${friend.username}')">
                                                Unclaim
                                            </button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            function updateBudgetCard() {
                const totalSpend = claimedItems.reduce((sum, item) => sum + (item.itemPrice || 0), 0);
                const totalItems = claimedItems.length;
                const purchasedItems = claimedItems.filter(item => item.purchased).length;
                const remainingItems = totalItems - purchasedItems;

                document.getElementById('totalSpend').textContent = `${getCurrencySymbol()}${totalSpend.toFixed(2)}`;
                document.getElementById('totalItemsCount').textContent = totalItems;
                document.getElementById('purchasedCount').textContent = purchasedItems;
                document.getElementById('remainingCount').textContent = remainingItems;
            }

            function getCurrencySymbol() {
                return currentProfile?.currency === 'USD' ? '$'
                    : currentProfile?.currency === 'EUR' ? '‚Ç¨'
                    : currentProfile?.currency === 'NOK' ? 'kr '
                    : currentProfile?.currency === 'SEK' ? 'kr '
                    : currentProfile?.currency === 'DKK' ? 'kr '
                    : '¬£';
            }

            async function togglePurchased(itemId, friendUsername) {
                console.log("currentUserId:", currentUserId);
                // Find claim and update purchased status in DB
                const claim = claimedItems.find(i => i.itemId === itemId && i.friendUsername === friendUsername);
                if (claim) {
                    const newPurchased = !claim.purchased;
                    // Update in Supabase
                    await supabase
                        .from('claims')
                        .update({ purchased: newPurchased })
                        .eq('item_id', itemId)
                        .eq('claimed_by', currentUserId);
                    // Reload
                    await loadShoppingList();
                }
                
            }

            async function unclaimItem(itemId, friendUsername) {
                const item = claimedItems.find(i => i.itemId === itemId && i.friendUsername === friendUsername);
                if (confirm(`Unclaim "${item.itemName}"? It will become available for others to claim.`)) {
                    await supabase
                        .from('claims')
                        .delete()
                        .eq('item_id', itemId)
                        .eq('claimed_by', currentUserId);
                    // Reload
                    await loadShoppingList();
                    alert('‚úì Item unclaimed');
                }
            }

            function viewWishlist(username) {
                window.location.href = `view-wishlist.html?friend=${encodeURIComponent(username)}`;
            }

            function toggleSidebar() {
                document.getElementById('sidebar').classList.toggle('active');
            }

            async function logout() {
                if (confirm('Are you sure you want to logout?')) {
                    await supabase.auth.signOut();
                    window.location.href = 'login.html';
                }
            }

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(e) {
                const sidebar = document.getElementById('sidebar');
                const menuBtn = document.querySelector('.mobile-menu-btn');
                if (window.innerWidth <= 768) {
                    if (!sidebar.contains(e.target) && !menuBtn.contains(e.target)) {
                        sidebar.classList.remove('active');
                    }
                }
            });
        </script>
</body>
</html>
