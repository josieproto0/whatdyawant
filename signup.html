<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Whatdyawant?</title>
    <!-- Supabase JS CDN, place this before your own scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
    <script src="supabase.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .logo h1 {
            font-size: 28px;
            color: #111827;
            font-weight: 700;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 32px;
        }

        .welcome-text h2 {
            font-size: 24px;
            color: #111827;
            margin-bottom: 8px;
        }

        .welcome-text p {
            color: #6b7280;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
            font-family: inherit;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #16a34a;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.1);
        }

        .input-hint {
            font-size: 13px;
            color: #6b7280;
            margin-top: 4px;
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(22, 163, 74, 0.3);
        }

        .link-text {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            font-size: 14px;
        }

        .link-text a {
            color: #16a34a;
            text-decoration: none;
            font-weight: 600;
        }

        .link-text a:hover {
            text-decoration: underline;
        }

        .password-match {
            font-size: 13px;
            margin-top: 4px;
            display: none;
        }

        .password-match.error {
            color: #dc2626;
            display: block;
        }

        .password-match.success {
            color: #16a34a;
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .signup-container {
                padding: 32px 24px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <div class="logo-icon">üéÅ</div>
            <h1>Whatdyawant?</h1>
        </div>

        <div class="welcome-text">
            <h2>Create Account</h2>
            <p>Start sharing your wishlist today</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="John Smith" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="johnsmith" required pattern="[a-zA-Z0-9_]+" minlength="3">
                <div class="input-hint">Letters, numbers, and underscores only</div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                <div class="input-hint">At least 6 characters</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                <div id="passwordMatch" class="password-match"></div>
            </div>

            <div class="form-group">
                <label for="currency">Preferred Currency</label>
                <select id="currency" required>
                    <option value="">Select currency...</option>
                    <option value="GBP">¬£ GBP - British Pound</option>
                    <option value="USD">$ USD - US Dollar</option>
                    <option value="EUR">‚Ç¨ EUR - Euro</option>
                    <option value="NOK">kr NOK - Norwegian Krone</option>
                    <option value="SEK">kr SEK - Swedish Krona</option>
                    <option value="DKK">kr DKK - Danish Krone</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">
                Create Account
            </button>
        </form>

        <p class="link-text">
            Already have an account? <a href="login.html">Sign In</a>
        </p>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordMatch = document.getElementById('passwordMatch');

        // Check password match in real-time
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword === '') {
                passwordMatch.className = 'password-match';
                passwordMatch.textContent = '';
                return;
            }

            if (password === confirmPassword) {
                passwordMatch.className = 'password-match success';
                passwordMatch.textContent = '‚úì Passwords match';
            } else {
                passwordMatch.className = 'password-match error';
                passwordMatch.textContent = '‚úó Passwords do not match';
            }
        }

        confirmPasswordInput.addEventListener('input', checkPasswordMatch);
        passwordInput.addEventListener('input', checkPasswordMatch);

         // Supabase Signup
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
          e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Get form data
        const fullName = document.getElementById('fullName').value;
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const currency = document.getElementById('currency').value;

            // Sign up with Supabase
        const { data, error } = await supabase.auth.signUp({
            email: email,
            password: password,
            options: {
                data: {
                    fullName: fullName,
                    username: username,
                    currency: currency
                }
            }
        });

        if (error) {
            alert(error.message);
        } else {
            alert('Account created! Please check your email to confirm before logging in.');
            window.location.href = 'login.html';
        }
    });

            // Redirect to dashboard
            window.location.href = 'dashboard.html';

        // Username validation - only allow letters, numbers, underscores
    document.getElementById('username').addEventListener('input', function(e) {
        this.value = this.value.replace(/[^a-zA-Z0-9_]/g, '');
    });
</script>
</body>
</html>
